body{

    background-attachment: fixed;
    background-size:100%;

}

.grid_container{
    display: grid;
    justify-content: center;

    position: absolute;
    left: 16%;
    right: 16%;
    top:20%;

    padding: 1.5%;
    border-radius: 1.5%;

    background-color: rgba(240,248,255,0.54);


    grid-gap: 2%;
    -ms-grid-template-columns:  repeat(auto-fit,minmax(13vmax,1fr));
    grid-template-columns:  repeat(auto-fit,minmax(13vmax,1fr));

    -webkit-box-shadow: 1px -1px 10px 0px rgba(0, 0, 0, 0.2),-2px -1px 10px 0px rgba(0, 0, 0, 0.2);
    box-shadow: 1px -1px 10px 0px rgba(0, 0, 0, 0.2),-2px -1px 10px 0px rgba(0, 0, 0, 0.2);

}		


@media only screen and (max-aspect-ratio:1024/819){
    body{

        background-position: right bottom;
        background-size:auto 100%;

    }		

}

.grid_container > div{
    position: relative;
    overflow: hidden;
    border: none;
    border-radius: 0.2em;
    -webkit-box-shadow:-0.5px -1px 20px 0px rgba(0, 0, 0, 0.1) ;
    box-shadow:  -0.5px -1px 20px 0px rgba(0, 0, 0, 0.1);
}




.grid_container > div::after{
    content: "";
    display: block;
    padding-bottom: 100%;
    -ms-grid-area: 1 / 1 / 2 / 2;
    grid-area: 1 / 1 / 2 / 2;


}



.grid_container > div  *{
    width: 100%;
    height: 100% ;
    position: absolute;
    -ms-grid-area: 1 / 1 / 2 / 2 ;
    grid-area:  1 / 1 / 2 / 2;

    -webkit-transition:transform 6s  ;
    -o-transition: transform 6s ;
    transition:  transform 6s ;

    opacity: 0.9;

}

.grid_container > div  img:focus{

    -webkit-transition:transform 4s,opacity 0.5s;
    -o-transition: transform 4s,opacity 0.5s;
    transition:  transform 4s,opacity 0.5;

    -webkit-transform: scale(2,2);
    -ms-transform: scale(2,2);
    -o-transform: scale(2,2);
    transform: scale(2,2);

    opacity: 0.6;

}


.grid_container > div  img:hover{

    -webkit-transition:transform 4s,opacity 0.5s;
    -o-transition: transform 4s,opacity 0.5s;
    transition:  transform 4s,opacity 0.5;

    -webkit-transform: scale(2,2);
    -ms-transform: scale(2,2);
    -o-transform: scale(2,2);
    transform: scale(2,2);

    opacity: 0.6;

}

.grid_container > div  img{

    -o-object-fit:cover ;
    object-fit:  cover;

}
    
    a{
        color: rgba(0,0,0,0.7);
    }
    
    a:hover{
        color: rgba(0,0,0,0.20);
    }
        a:active{
        color: rgba(0,0,0,0.20);
    }
    
    
</style>
